<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando LINKS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: rgb(219, 5, 5);
            text-decoration: none;
            font-weight: bold;

        }

        a:visited {
            color: rgb(0, 0, 0);
        }

        a:active {
            color: yellow; /*quando tu clica no link ficará nessa cor*/

        }



    </style>
</head>
<body>

    <h1>PERSONALIZANDO LINKS</h1>

    <li><a href="https://dreamtheater.net/" target="_blank">Site do Dream Theater</a></li>
    
</body>
</html>
